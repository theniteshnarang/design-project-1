<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="discover.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body class="flex-column">
    <header class="main-header">
        <div class="container flex-row">
            <a href="index.html" class="brand-logo flex-row">
                <img class="logo" src="./img/logo.svg" width="35" alt="">
                <div class="brand-name">Soundwave</div>
            </a>
            <nav class="main-nav">
                <ul class="flex-row">
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="discover-section">
        <div class="container">
            <div class="discover flex-row" >
                <div class="title-section flex-column">
                    <h1 class="title">Discover New Music</h1>
                    <div class="cards flex-row">
                        <div class="charts flex-column card">
                            <img src="./img/Microphone.png" alt="" class="microphone">
                            <span>Charts</span>
                        </div>
                        <div class="albums flex-column card">
                            <img src="./img/Albums.png" alt="" class="microphone">
                            <span>Albums</span>
                        </div>
                        <div class="more flex-column card">
                            <img src="./img/More.png" alt="" class="microphone">
                            <span>More</span>
                        </div>
                    </div>
                    <span class="sub-title">By Joining you can benefit by listening to the latest albums released.</span>
                </div>
                <div class="covers">
                    <img src="./img/covers.jpg" alt="cover-img">
                </div>
            </div>
        </div>  
    </section>
    <footer class="main-footer">
        <div class="flex-row container footer">
            <nav class="footer-nav">
                <ul class="contact flex-row">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <small class="copyright">&copy; 2022, Developed by &hearts; Anjali Sangtani</small>
            <nav class="footer-nav">
                <ul class="social flex-row">
                    <li><a href="#"><img src="./img/Twitter.svg" alt="">Twitter</a></li>
                    <li><a href="#"><img src="./img/Instagram.svg" alt="">Instagram</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
