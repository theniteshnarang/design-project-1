<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="join.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="flex-column">
    <header class="main-header">
        <div class="container flex-row">
            <a href="index.html" class="brand-logo flex-row">
                <img class="logo" src="./img/logo.svg" width="35" alt="">
                <div class="brand-name">Soundwave</div>
            </a>
            <nav class="main-nav">
                <ul class="flex-row">
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="join-section">
        <div class="container join">
            <h1 class="title">Join the <span class="fun">fun.</span></h1>
            <form method="POST" name="contact" data-netlify="true" class="join-form">
                <div class="input-grp">
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name" class="text">
                </div>
                <div class="input-grp">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" class="email">
                </div>
                <div class="input-grp">
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password" class="password">
                </div>
                <div class="input-grp">
                    <button type="submit" class="btn">Join Now</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="main-footer">
        <div class="flex-row container footer">
            <nav class="footer-nav">
                <ul class="contact flex-row">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <small class="copyright">&copy; 2022, Developed by &hearts; Anjali Sangtani</small>
            <nav class="footer-nav">
                <ul class="social flex-row">
                    <li><a href="#"><img src="./img/Twitter.svg" alt="">Twitter</a></li>
                    <li><a href="#"><img src="./img/Instagram.svg" alt="">Instagram</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
</body>

</html>
